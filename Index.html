<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <meta 
        name="description"
        content="Esta pagina te mostrará fotos de gatos">
    <meta
        name="robots"
        content="index,follow">
    <title>Lista de Frutas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerova Friuts Store</h1>
    </header>
        <main>
            <section id="Video">
                <video src="Video/vegetable_stand_-_151 (240p).mp4" controls preload="auto"><h1>Bienvenidos</h1></video>
            </section>
            <section>
                <article id="frutas" class="menu">
                    <ul>
                        <li><h3>Frutas</h3></li>
                        <ol>
                            <figure>
                                <img src="IMG/apple-5183288_1280.jpg" alt="Una manzana">
                                <li><a href="https://www.lecturas.com/recetas/strudel-manzana-caramelizada-y-avellanas_15100.html">Manzana 🍎</a></li>
                            </figure>
                            <figure>
                                <img src="img/bananas-1354785_1280.jpg" alt="Un racimo de bananas">
                                <li><a href="https://www.bonviveur.es/recetas/tag/platano/">Banana 🍌</a></li>
                            </figure>
                            <figure>
                                <img src="/img/fruit-8056663_1280.jpg" alt="Una piña">
                                <li><a href="https://www.bonviveur.es/recetas/tag/pina/">Piña 🍍</a></li>
                            </figure>
                        </ol>
                    </ul>
                </article>
                <article id="vegetales" class="menu">
                    <ul>
                        <li>Verduras</li>
                        <ol>
                            <figure>
                                <img src="/img/vegetable-2584412_1280.jpg" alt="Una berenjena">
                                <li><a href="https://www.abc.es/bienestar/alimentacion/recetas-saludables/abci-10-recetas-verano-berenjena-como-protagonista-202008130124_noticia.html">Berenjena</a></li>
                            </figure>
                            <figure>
                                <img src="/img/onion-647525_1280.jpg" alt="Una Cebolla">
                                <li><a href="https://www.recetasgratis.net/Recetas-de-Cebollas-categ-5807_1.html">Cebolla</a></li>
                            </figure>
                            <figure>
                                <img src="/img/tomatoes-1887240_1280.jpg" alt="Unos tomates rojos">
                                <li><a href="https://www.directoalpaladar.com/recetas-de-legumbres-y-verduras/16-recetas-para-aprovechar-tomates-temporada-cuando-no-estan-guapos">Tomate Rojo</a></li>
                            </figure>
                        </ol>
                    </ul>
                </article>
                <article id="carnes" class="menu">
                    <ul>
                        <li>Carne</li>
                        <ol>
                            <figure>
                                <img src="/img/raw-chicken-6946604_1280.jpg" alt="Una pechuga de pollo cruda">
                                <li><a href="https://www.recetasnestle.com.mx/categorias/recetas-con-pollo?gad_source=1&gclid=CjwKCAiA8YyuBhBSEiwA5R3-Ezk81E_ZGLUner6iHI1LhYfBD0rpsvcSipKVoKvIC9lmZsV-KbxpeBoCSJIQAvD_BwE&gclsrc=aw.ds">Pollo</a></li>
                            </figure>
                            <figure>
                                <img src="/img/flesh-3139641_1280.jpg" alt="Un corte de carne magra de res">
                                <li><a href="https://www.mexicoenmicocina.com/carne-de-res/">Res</a></li>
                            </figure>
                        </ol>
                    </ul>
                </article>
            </section>
            <section>
                <article id="nota-final">
                    <figure>
                        <img src="img/prayer-1008385_1280.jpg" alt="Musulmán haciendo oracion">
                        <p>Esta Pagina contiene comida <a href="https://www.gob.mx/aserca/articulos/el-mercado-halal?idiom=es#:~:text=La%20certificaci%C3%B3n%20Halal%20determina%20que,permitidas%20por%20la%20religi%C3%B3n%20musulmana.">Halal</a></p>
                    </figure>
                </article>
            </section>
            <section id="formularios">
                <form action="">
                    <label for="nombre">
                        <span>¿Cual es tu nombre?</span>
                        <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                    </label>
                    <label for="correo">
                        <span>¿Cual es tu correo?</span>
                        <input type="email" name="correo" id="correo" autocomplete="email" required>
                    </label>
                    <label for="pais">
                        <span>¿Cual es tu pais?</span>
                        <input type="text" name="pais" id="pais" autocomplete="country" required>
                    </label>
                    <label for="cp">
                        <span>¿Cual es tu codigo postal?</span>
                        <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
                    </label>
                    <input type="submit">
                </form>
            </section>
            <section>
                <select name="cursos" id="">
                    <option value="JS">JS</option>
                    <option value="HTML5">HTML5</option>
                    <option value="CSS3">CSS3</option>
                    <option value="Web standars">Web standars</option>
                </select>
                <input list="cursos">
                <datalist id="cursos">
                    <option value="JavaScrip">JavaScrip</option>
                    <option value="HTML5">HTML5</option>
                    <option value="CSS3">CSS3</option>
                    <option value="Web standars">Web standars</option>
                </datalist>
                <input type="submit" value="nombre">
                <button type="submit">Que color te gusta</button>
            </section>
        </main>
    <footer>
        <p>Contacto</p>
        <p>About us</p>
    </footer>
</body>
</html>
